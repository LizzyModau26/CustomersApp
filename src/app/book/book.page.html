<ion-header>
  <ion-toolbar>
    <ion-title>book</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <div id="mid-cont">
  <form [formGroup]="bookForm" (ngSubmit)="makeBooking()">
    <ion-grid>
    <ion-item>
      <ion-label position="floating">Bookie Name</ion-label>
      <ion-input type="text" formControlName="useName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Bookie Number</ion-label>
      <ion-input type="number"  formControlName="useNum"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Bookie Email</ion-label>
      <ion-input  type="text" formControlName="useEmail"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Number Of Guests</ion-label>
      <ion-select value="Guests" okText="Done" cancelText="Dismiss" formControlName="numOfGuest">
        <ion-select-option value="One">One</ion-select-option>
        <ion-select-option value="Two">Two</ion-select-option>
        <ion-select-option value="Three">Three</ion-select-option>
        <ion-select-option value="Four">Four</ion-select-option>
        <ion-select-option value="Five">Five</ion-select-option>
        <ion-select-option value="Six">Six</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Number Of Tables</ion-label>
      <ion-select value="Tables" okText="Done" cancelText="Dismiss" formControlName="numOfTable">
        <ion-select-option value="One">One</ion-select-option>
        <ion-select-option value="Two">Two</ion-select-option>
        <ion-select-option value="Three">Three</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-row>
      <ion-col>
    <ion-item>
        <ion-label position="floating">MM/DD/YYYY</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" min="1994-03-14" max="2012-12-09" value="2002-09-23T15:03:46.789" formControlName="date"></ion-datetime>
      </ion-item>
  </ion-col>
</ion-row>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label>HH:mm</ion-label>
        <ion-datetime displayFormat="HH:mm" formControlName="time"></ion-datetime>
      </ion-item>
  </ion-col>
</ion-row>
    </ion-grid>
</form>
<ion-button type="submit" expand="block" (click)='makeBooking()'>Save</ion-button>
</div>
</div>
</ion-content>
