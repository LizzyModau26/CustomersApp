<div id="logo-con">
 
  <img alt="" height="40"   src="../../assets/logo/logo.png" > 
  
</div>

<ion-content id="container">
  <div id="main-holder">
  <div id="start-content">
    
  <h1><p>Log In </p></h1>
  <h5><p>Please enter details to login to your account.</p></h5>
  </div>



  <ion-item>
    <ion-label position="floating"  >User Email</ion-label>
    <ion-input #email></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating"   >Password</ion-label>
    <ion-input #password></ion-input>
  </ion-item>
 
<br><br>
  <ion-button color="primary"  (click)="onSignIn(email.value, password.value)">Log In</ion-button>
  <br>
  <a routerLink="/register" >Dont Have An Account? Create An Account.</a>
</div>


</ion-content>
