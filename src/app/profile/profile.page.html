<ion-header>
<ion-toolbar>
  <ion-title>My Profile</ion-title>
  <ion-buttons slot="start">
    <ion-icon routerLink="/main" name="chevron-back-outline" color="primary" autoHide="false" style="zoom:1.5; margin-left: 10px;"></ion-icon>
  </ion-buttons>

</ion-toolbar>
</ion-header>
<ion-content>

  <div id="container">
  <div id="mid-cont">
      <ion-grid>
       <ion-row>
        <div id="img-placeholder">
          <img src="{{userID?.img}}" >
         </div>
       </ion-row>
       <ion-row><h5> Name : {{userID?.userName}}</h5></ion-row>
       <ion-row><h5> Address : {{userID?.userAdd}}</h5></ion-row>
       <ion-row><h5> Email : {{userID?.userEmail}}</h5></ion-row>
       <ion-row><h5> Number : {{userID?.userNumb}}</h5></ion-row>

       <br><br>
       <ion-button routerLink="/edi-pro" color="primary">Edit Profile</ion-button>
     </ion-grid>

    </div>
  </div>
</ion-content>
